{% extends 'base.html' %}

{% block content %}
    <h1>Lessons</h1>
    <ul class="list-group mt-3">
        {% for lesson in object_list %}
            <li class="list-group-item">
                <a href="{% url 'lesson_detail' lesson.id %}">{{ lesson.title }}</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
